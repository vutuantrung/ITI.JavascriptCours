<div class="content">
    <h2>What people think about {{token}}</h2>
    <form action="/mood" method="POST">
        <input type="text" name="token" />
        <button>Chercher</button>
    </form>
    {{#if imgSrc}}
    <img src="{{imgSrc}}" />
    <p class="score">
        Score: <b>{{score}}</b>
    </p>
    {{/if}}
</div>
